<!DOCTYPE HTML5>
<html>
<head>
    <title>chat</title>
</head>

<body>
    <h1>my duper chat</h1>
    <input id="userName" />
    <style>
        .message {
            font-weight: bold;
        }

    </style>
    <input id="messageInput" />
    <button id="sendMessage">send</button>

    <div>
        <div class='message'>[19:58]  Someone ups, wrong chat</div>
        <div class='message'>[19:56]  VProoke Hello to u</div>
        <div class='message'>[19:55]  AProoks Hello everyone</div>
    </div>

    <script src="http://code.jquery.com/jquery-latest.min.js"
        type="text/javascript"></script>

    <script>
        $(function () {
            $('#sendMessage')
                .off('click')
                .click(                        
                        function () {
                            var now = new Date();
                            $('div').first()
                                .prepend('<div class="message">['+now.toLocaleTimeString()+"] "+ $('#userName').val()+ " " + $("#messageInput").val() + '</div>');
                        });
        });

        
    </script>
</body>
</html>
